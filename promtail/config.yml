server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn # a supprimer

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchsize: 1048576 # 1 MB (d√©faut souvent 10MB)
    batchwait: 1s

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
