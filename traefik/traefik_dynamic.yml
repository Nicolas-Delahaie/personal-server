http:
  middlewares:
    secure-headers:
      headers:
        contentTypeNosniff: true
        referrerPolicy: no-referrer
        permissionsPolicy: camera=(), microphone=(), geolocation=(), payment=()
    errp-redirect:
      errors:
        status:
          - "400"
          - "402-599"
        service: errp@docker
        query: /{status}.html
