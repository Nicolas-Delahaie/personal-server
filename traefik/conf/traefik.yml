api:
  dashboard: true

entryPoints:
  websecure:
    address: ":443"
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

providers:
  docker:
    exposedByDefault: false
    defaultRule: 'Host(`{{ index .Labels "com.docker.compose.service" }}.nicolas-delahaie.fr`)' # STATIC !
  file:
    filename: /etc/traefik/dynamic_conf.yml
    watch: true

accessLog:
  filters:
    statusCodes: ["400-599"]

certificatesResolvers:
  letsencrypt:
    acme:
      email: nico601.delahaie@gmail.com
      storage: /acme/acme.json
      httpChallenge:
        entryPoint: web
